language: rust
sudo: false
matrix:
  include:
    - rust: stable
      env:
       - NAME="stable"
       - FEATURES=''
    - rust: stable
      env:
       - NAME="stable,clippy"
       - FEATURES=''
       - CLIPPY=yes
    - rust: stable
      env:
       - NAME="stable,fmt"
       - FEATURES=''
       - RUSTFMT=yes
    - rust: nightly
      env:
       - NAME="nightly"
       - FEATURES=''
    - rust: stable
      env:
       - NAME="stable,data"
       - FEATURES='data'
    - rust: nightly
      env:
       - NAME="nightly,data"
       - FEATURES='data'
    - rust: stable
      env:
       - NAME="stable,data,serialize"
       - FEATURES='data'
    - rust: nightly
      env:
       - NAME="nightly,data,serialize"
       - FEATURES='data'
before_script:
  - rustup default "${RUST_VERSION}"
  - rustc --version
  - ([ "$CLIPPY" != yes ] || rustup component add clippy)
  - ([ "$RUSTFMT" != yes ] || rustup component add rustfmt)
script:
  - ([ "$CLIPPY" != yes ] || cargo clippy --features "$FEATURES" --all-targets -- -D clippy::all)
  - ([ "$RUSTFMT" != yes ] || cargo fmt --all -- --check)
  - |
      cargo build --verbose --features "$FEATURES" &&
      cargo test --verbose --features "$FEATURES" &&
      ([ "$BENCH" != 1 ] || cargo bench --verbose --features "$FEATURES")
